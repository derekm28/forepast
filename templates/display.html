<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Forepast Weather Report{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <h1 class='text-center container-fluid'>{% block content %}Forepast Weather Report{% endblock %}</h1>
  <h2 class='text-center'>Bringing weather of the past to your present!</h2>
  <h3 class='text-center'>Enter date to see what the forecast was for selected date.</h3>

  <br>

  <ul>
    <h2>Popular U.S. Locations:</h2>
  </ul>


  <form class="row" action="/city" method="GET">
    <div class="col-auto">
      <ul>
        <label for="input" name="New York, NY" location="New York, NY" class="col-form-label me-4">New York, NY</label>
    </div>
    <div class="col-auto">
      <input for="location" value="" name="New York, NY" location="New York, NY" type="date" class="form-control"
        id="date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
    </div>
  </form>

  <form class='row g-3'>
    <div class="col-auto">
      <ul>
        <label for="location" class="col-form-label">San Francisco, CA</label>
    </div>
    <div class="col-auto">
      <input value="" name="San Francisco, CA" type="date" class="form-control" id="date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
    </div>
  </form>

  <form class='row g-3'>
    <div class="col-auto">
      <ul>
        <label for="location" class="col-form-label">Washington, D.C</label>
    </div>
    <div class="col-auto">
      <input value="" name="Washington, D.C." type="date" class="form-control" id="date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
    </div>
  </form>

  <form class='row g-3'>
    <div class="col-auto">
      <ul>
        <label for="location" class="col-form-label">Miami, FL</label>
    </div>
    <div class="col-auto">
      <input value="" name="Miami, FL" type="date" class="form-control" id="date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
    </div>
  </form>

  <form class='row g-3'>
    <div class="col-auto">
      <ul>
        <label for="location" class="col-form-label">Atlanta, GA</label>
    </div>
    <div class="col-auto">
      <input value="" name="Atlanta, GA" type="date" class="form-control" id="date">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
    </div>
  </form>

  <form class='row' action="/city" method="GET">
    <div class="col-auto">
      <ul>
        <label name="Houston" for="location" class="col-form-label">Houston, TX</label>
        <input type="hidden" id="location" name="location" value="Houston">
    </div>
    <div class="col-auto">
      <input type="text" name="date" aria-describedby="date" id="date" placeholder="YYYY/MM/DD e.g 2014/06/23"
        title="Enter Date in format YYYY/MM/DD e.g 2014/06/23"
        pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Get Info</button>
        </ul>
      </div>
  </form>

  <form class='row g-3' action="/city" method="GET">
    <div class="col-auto">
      <ul>
        <label name="San Diego" for="location" class="col-form-label">San Diego, CA</label>
        <input type="hidden" id="location" name="location" value="San Diego">
    </div>
    <div class="col-auto">
      <input type="text" name="date" aria-describedby="date" id="date" placeholder="YYYY/MM/DD e.g 2014/06/23"
        title="Enter Date in format YYYY/MM/DD e.g 2014/06/23"
        pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Get Info</button>
        </ul>
      </div>
  </form>

  <form class='row g-3' action="/city" method="GET">
    <div class="col-auto">
      <ul>
        <label name="Las Vegas" for="location" class="col-form-label">Las Vegas, NV</label>
        <input type="hidden" id="location" name="location" value="Las Vegas">
    </div>
    <div class="col-auto">
      <input type="text" name="date" aria-describedby="date" id="date" placeholder="YYYY/MM/DD e.g 2014/06/23"
        title="Enter Date in format YYYY/MM/DD e.g 2014/06/23"
        pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </ul>
      </div>
  </form>

  <br>

  <h4>
    <ul>For locations not Listed above enter location and date below.</ul>
  </h4>

  <form action="/city" method="GET">
    <ul>
      <div class="mb-3 col-sm-2">
        <label for="location" class="form-label">Location</label>
        <input placeholder="City" type="text" class="form-control" id="location" aria-describedby="location"
          name="location">
      </div>
      <div class="mb-3 col-sm-2">
        <label for="date" class="form-label">Date</label><br>
        <input type="text" name="date" aria-describedby="date" id="date" placeholder="YYYY/MM/DD e.g 2014/06/23"
          title="Enter Date in format YYYY/MM/DD e.g 2014/06/23"
          pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required />
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </ul>

  </form>








  <form class="row g-3" action="/city" method="GET">
      <div class="col-auto">
        <label for="location" id="location" name="San Francisco" class="visually-hidden">San Francisco</label>
        <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="San Francisco">
      </div>
      <div class="col-auto">
        <label for="date" class="visually-hidden">Date</label>
        <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Get Info</button>
      </div>
  </form>

  <form class="row g-3" action="/city" method="GET">
    <div class="col-auto">
      <label for="location" id="location" name="Dallas" class="visually-hidden">Dallas</label>
      <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="Dallas">
    </div>
    <div class="col-auto">
      <label for="date" class="visually-hidden">Date</label>
      <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
    </div>
  </form>

  <form class="row g-3" action="/city" method="GET">
    <div class="col-auto">
      <label for="location" id="location" name="New York" class="visually-hidden">New York</label>
      <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="New York">
    </div>
    <div class="col-auto">
      <label for="date" class="visually-hidden">Date</label>
      <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
    </div>
  </form>

  <form class="row g-3" action="/city" method="GET">
    <div class="col-auto">
      <label for="location" id="location" name="Washington, DC" class="visually-hidden">Washington, DC</label>
      <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="Washington">
    </div>
    <div class="col-auto">
      <label for="date" class="visually-hidden">Date</label>
      <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
    </div>
  </form>

  <form class="row g-3" action="/city" method="GET">
    <div class="col-auto">
      <label for="location" id="location" name="Miami" class="visually-hidden">Miami</label>
      <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="Miami">
    </div>
    <div class="col-auto">
      <label for="date" class="visually-hidden">Date</label>
      <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
    </div>
  </form>







</body>

</html>
