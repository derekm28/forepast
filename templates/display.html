<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Forepast Weather Report{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class='container-fluid'>
    <h1 class='text-center'>{% block content %}Forepast Weather Report{% endblock %}</h1>
  <h2 class='text-center'>Bringing weather of the past to your present!</h2>
  <h3 class='text-center'>Enter date to see what the forecast was for selected date.</h3>

  <br>
  <form class="row g-3" action="/city" method="GET">
    <div class="col-auto">
      <label for="location" id="location" name="San Francisco" class="visually-hidden">San Francisco</label>
      <input type="text" name="location" readonly class="form-control-plaintext" id="location" value="San Francisco">
    </div>
    <div class="col-auto">
      <label for="date" class="visually-hidden">Date</label>
      <input type="text" name="date" class="form-control" id="date" placeholder="YYYY/MM/DD" pattern="[0-9]{4}.(0[1-9]|1[012]).(0[1-9]|1[0-9]|2[0-9]|3[01])" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Get Info</button>
    </div>
</form>
